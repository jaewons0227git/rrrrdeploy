<script>
    const CLIENT_ID = '1460856182716502036';
    const REDIRECT_URI = 'https://rocorddev.kro.kr'; 
    const BACKEND_URL = 'https://rocorddev.pythonanywhere.com';

    let isLoggedIn = false;
    let currentUserToken = null;

    window.onload = function() {
        const storedToken = localStorage.getItem('discord_token');
        if (storedToken) {
            loginToBackend(storedToken);
        }
        fetchModels();
        
        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ë‹«ê¸° ì´ë²¤íŠ¸
        document.getElementById('loginModalOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeLoginModal();
        });
    };

    function loginToBackend(token) {
        fetch(`${BACKEND_URL}/api/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ access_token: token })
        })
        .then(res => res.json())
        .then(data => {
            if(data.error) throw new Error(data.error);
            currentUserToken = token;
            isLoggedIn = true;
            updateUI(data);
            closeLoginModal();
        })
        .catch(err => {
            console.error(err);
            localStorage.removeItem('discord_token');
        });
    }

    function updateUI(data) {
        const loginText = document.getElementById('loginBtnText');
        const avatar = document.getElementById('userAvatar');
        const btn = document.getElementById('headerLoginBtn');

        loginText.innerText = data.global_name || data.username;
        avatar.style.display = 'block';
        let avatarUrl = "https://cdn.discordapp.com/embed/avatars/0.png";
        if (data.avatar) {
            avatarUrl = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
        }
        avatar.src = avatarUrl;
        
        btn.style.background = "transparent"; 
        btn.style.color = "#1a1a1a";
        btn.style.border = "1px solid #ddd";
    }

    // ëª¨ë‹¬ ì œì–´ í•¨ìˆ˜
    function openLoginModal() {
        if(isLoggedIn) return; // ì´ë¯¸ ë¡œê·¸ì¸í–ˆìœ¼ë©´ ì•„ë¬´ ë™ì‘ ì•ˆí•¨(í˜¹ì€ ë¡œê·¸ì•„ì›ƒ ë©”ë‰´)
        const modal = document.getElementById('loginModalOverlay');
        modal.style.display = 'flex';
        setTimeout(() => { modal.classList.add('show'); }, 10);
    }

    function closeLoginModal() {
        const modal = document.getElementById('loginModalOverlay');
        modal.classList.remove('show');
        setTimeout(() => { modal.style.display = 'none'; }, 300);
    }

    function handleLoginSubmit() {
        const id = document.getElementById('loginId').value;
        const pw = document.getElementById('loginPw').value;
        if(!id || !pw) return alert("ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");

        fetch(`${BACKEND_URL}/api/admin/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id, pw})
        })
        .then(res=>res.json())
        .then(data => {
            if(data.success) {
                localStorage.setItem('admin_token', data.token);
                window.location.href = 'upload.html';
            } else {
                alert("ê´€ë¦¬ì ë¡œê·¸ì¸ ì‹¤íŒ¨");
            }
        });
    }

    function loginWithDiscord() {
        const oauthUrl = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
        window.location.href = oauthUrl;
    }

    function fetchModels() {
        fetch(`${BACKEND_URL}/api/models`)
        .then(res => res.json())
        .then(data => {
            const grid = document.getElementById('modelGrid');
            grid.innerHTML = ''; 

            if (data.length === 0) {
                grid.innerHTML = '<div style="text-align:center; width:100%; grid-column: 1 / -1;">ë“±ë¡ëœ ëª¨ë¸ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            data.forEach(model => {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.innerHTML = `
                    <img src="${model.image}" alt="${model.name}" class="model-img">
                    <div class="model-info">
                        <h3>${model.name}</h3>
                        <p>${model.desc}</p>
                    </div>
                    <button class="btn-download" onclick="downloadModel('${model.download_url}')">ë‹¤ìš´ë¡œë“œ</button>
                `;
                grid.appendChild(card);
            });
        })
        .catch(err => {
            console.error(err);
            document.getElementById('modelGrid').innerHTML = '<div style="text-align:center;width:100%">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
        });
    }

    function downloadModel(targetId) {
        if (!isLoggedIn) {
            alert("ğŸ”’ ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.");
            openLoginModal();
            return;
        }
        alert(`ë‹¤ìš´ë¡œë“œ ë§í¬ë¥¼ ìš”ì²­í•©ë‹ˆë‹¤...`);
        fetch(`${BACKEND_URL}/api/request_download`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${currentUserToken}` 
            },
            body: JSON.stringify({ target_id: targetId })
        })
        .then(res => res.json())
        .then(data => {
            if(data.url) {
                window.location.href = data.url;
            } else {
                alert("ë§í¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            }
        });
    }
