            document.getElementById('redirectOverlay').classList.add('active'); // ë¡œë”© í™”ë©´ ì¦‰ì‹œ í‘œì‹œ
            localStorage.setItem('discord_token', accessTokenInUrl); // í† í° ì €ì¥
            
            // URL ì •ë¦¬ (í† í° ì •ë³´ ìˆ¨ê¹€)
            history.replaceState(null, null, window.location.pathname);
            
            // ë¡œê·¸ì¸ ì²˜ë¦¬ ì‹œì‘
            loginToBackend(accessTokenInUrl);
        }
        // 2. ì´ë¯¸ ë¡œê·¸ì¸ ëœ ê²½ìš° (ì €ì¥ëœ í† í° ì¡´ì¬)
        else if (storedToken) {
            document.getElementById('redirectOverlay').classList.add('active'); // ë¡œë”© í™”ë©´ ì¦‰ì‹œ í‘œì‹œ
            loginToBackend(storedToken);
        }
    })();

    window.onload = function() {
        fetchModels();
        
        document.getElementById('loginModalOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeLoginModal();
        });

        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('userDropdown');
            const headerBtn = document.getElementById('headerLoginBtn');
            const hamburger = document.querySelector('.hamburger-btn');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (!dropdown.contains(e.target) && !headerBtn.contains(e.target)) {
                dropdown.classList.remove('active');
            }
            if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    };

    function toggleMobileMenu() {
        const btn = document.querySelector('.hamburger-btn');
        const menu = document.getElementById('mobileMenu');
        btn.classList.toggle('active');
        menu.classList.toggle('active');
    }

    function loginToBackend(token) {
        document.getElementById('redirectOverlay').classList.add('active');

        fetch(`${BACKEND_URL}/api/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ access_token: token })
        })
        .then(res => res.json())
        .then(data => {
            if(data.error) throw new Error(data.error);
            currentUserToken = token;
            isLoggedIn = true;
            updateUI(data);
            closeLoginModal();
        })
        .catch(err => {
            console.error(err);
            localStorage.removeItem('discord_token'); // ìœ íš¨í•˜ì§€ ì•Šì€ í† í° ì‚­ì œ
        })
        .finally(() => {
            // í†µì‹  ì™„ë£Œ í›„ ë¡œë”© ì˜¤ë²„ë ˆì´ ì œê±°
            document.getElementById('redirectOverlay').classList.remove('active');
        });
    }

    function updateUI(data) {
        const loginText = document.getElementById('loginBtnText');
        const avatar = document.getElementById('userAvatar');
        const btn = document.getElementById('headerLoginBtn');

        loginText.innerText = data.global_name || data.username;
        avatar.style.display = 'block';
        let avatarUrl = "https://cdn.discordapp.com/embed/avatars/0.png";
        if (data.avatar) {
            avatarUrl = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
        }
        avatar.src = avatarUrl;
        
        btn.style.background = "transparent"; 
        btn.style.color = "#1a1a1a";
        btn.style.border = "1px solid #ddd";
        
        document.getElementById('dropdownAvatar').src = avatarUrl;
        document.getElementById('dropdownName').innerText = data.global_name || data.username;
        document.getElementById('dropdownId').innerText = '@' + data.username;
        document.getElementById('downloadCount').innerText = data.download_count || 0;
    }

    function openLoginModal() {
        if(isLoggedIn) {
            document.getElementById('userDropdown').classList.toggle('active');
        } else {
            const modal = document.getElementById('loginModalOverlay');
            modal.style.display = 'flex';
            setTimeout(() => { modal.classList.add('show'); }, 10);
        }
    }

    function closeLoginModal() {
        const modal = document.getElementById('loginModalOverlay');
        modal.classList.remove('show');
        setTimeout(() => { modal.style.display = 'none'; }, 300);
    }

    function handleLoginSubmit() {
        const id = document.getElementById('loginId').value;
        const pw = document.getElementById('loginPw').value;
        if(!id || !pw) return alert("ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");

        fetch(`${BACKEND_URL}/api/admin/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id, pw})
        })
        .then(res=>res.json())
        .then(data => {
            if(data.success) {
                localStorage.setItem('admin_token', data.token);
                window.location.href = 'upload.html';
            } else {
                alert("ê´€ë¦¬ì ë¡œê·¸ì¸ ì‹¤íŒ¨");
            }
        });
    }

    function loginWithDiscord() {
        // [ì¤‘ìš”] í˜„ì¬ í˜ì´ì§€ ì£¼ì†Œ(ì¿¼ë¦¬ íŒŒë¼ë¯¸í„° ì œì™¸)ë¥¼ ë¦¬ë‹¤ì´ë ‰íŠ¸ URIë¡œ ì‚¬ìš©
        // system.htmlë¡œ ë°”ë¡œ ëŒì•„ì˜¤ë„ë¡ ì„¤ì •ë¨
        // ì£¼ì˜: ë””ìŠ¤ì½”ë“œ ê°œë°œì í¬í„¸ì˜ Redirects í•­ëª©ì— 'https://rocorddev.kro.kr/system.html'ì´ ë“±ë¡ë˜ì–´ ìˆì–´ì•¼ í•©ë‹ˆë‹¤.
        const currentRedirectUri = window.location.origin + window.location.pathname;
        
        const oauthUrl = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(currentRedirectUri)}&response_type=token&scope=identify`;
        window.location.href = oauthUrl;
    }

    function logout() {
        localStorage.removeItem('discord_token');
        isLoggedIn = false;
        currentUserToken = null;
        location.reload();
    }

    function fetchModels() {
        fetch(`${BACKEND_URL}/api/models`)
        .then(res => res.json())
        .then(data => {
            // 'ì‹œìŠ¤í…œ' í…ìŠ¤íŠ¸ê°€ í¬í•¨ëœ ëª¨ë¸ë§Œ í•„í„°ë§ (system.html ì „ìš© ë¡œì§)
            allModelsData = data.filter(model => model.name.includes("ë³µì¥"));
            applyFilters(); 
        })
        .catch(err => {
            console.error(err);
            document.getElementById('modelGrid').innerHTML = '<div style="text-align:center;width:100%">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
        });
    }

    function applyFilters() {
        const query = document.getElementById('search').value.toLowerCase();
        const sortOrder = document.getElementById('sortOrder').value;

        // 1. ê²€ìƒ‰ í•„í„°ë§
        let filtered = allModelsData.filter(model => 
            model.name.toLowerCase().includes(query) || 
            model.desc.toLowerCase().includes(query)
        );

        // 2. ì •ë ¬
        if(sortOrder === 'newest') {
            filtered.reverse(); 
        }

        renderModels(filtered);
    }

    function renderModels(models) {
        const grid = document.getElementById('modelGrid');
        grid.innerHTML = ''; 

        if (models.length === 0) {
            grid.innerHTML = '<div style="text-align:center; width:100%; grid-column: 1 / -1;">ë“±ë¡ëœ ë³µì¥ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            return;
        }

        models.forEach(model => {
            const card = document.createElement('div');
            card.className = 'model-card';

            // [ìˆ˜ì •] ìƒì„¸í˜ì´ì§€ ë²„íŠ¼ ìƒì„± ë¡œì§
            let detailBtnHtml = '';
            // detail_urlì´ ì¡´ì¬í•˜ê³  ë¹„ì–´ìˆì§€ ì•Šì€ì§€ í™•ì¸
            if (model.detail_url && model.detail_url.trim() !== "") {
                detailBtnHtml = `<button class="btn-detail" onclick="window.location.href='${model.detail_url}'">ìƒì„¸í˜ì´ì§€</button>`;
            } else {
                // ë¹„í™œì„±í™” ë²„íŠ¼
                detailBtnHtml = `<button class="btn-detail" disabled>ì„¸ë¶€í˜ì´ì§€ê°€ ì—†ìŠµë‹ˆë‹¤</button>`;
            }

            card.innerHTML = `
                <img src="${model.image}" alt="${model.name}" class="model-img">
                <div class="model-info">
                    <h3>${model.name}</h3>
                    <p>${model.desc}</p>
                </div>
                ${detailBtnHtml}
                <button class="btn-download" onclick="downloadModel(this, '${model.name}')">ë‹¤ìš´ë¡œë“œ</button>
            `;
            grid.appendChild(card);
        });
    }

    function downloadModel(btnElement, targetId) {
        if (!isLoggedIn) {
            alert("ğŸ”’ ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.");
            openLoginModal();
            return;
        }
        
        const originalText = btnElement.innerHTML;
        btnElement.innerHTML = '<span class="btn-loading-spinner"></span>';
        btnElement.disabled = true;

        fetch(`${BACKEND_URL}/api/request_download`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${currentUserToken}` 
            },
            body: JSON.stringify({ target_id: targetId })
        })
        .then(res => res.json())
        .then(data => {
            if(data.url) {
                window.location.href = data.url;
                let countSpan = document.getElementById('downloadCount');
                if(countSpan) countSpan.innerText = parseInt(countSpan.innerText) + 1;
            } else {
                alert("ë§í¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            }
        })
        .catch(err => {
            alert("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        })
        .finally(() => {
            setTimeout(() => {
                btnElement.innerHTML = originalText;
                btnElement.disabled = false;
            }, 2000);
        });
    }
</script>
