<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다 | Rocord</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #1a1a1a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            padding: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        /* 큰 404 텍스트 효과 */
        .error-code {
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #5865F2, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -5px;
        }

        .error-message {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 500;
            margin-bottom: 15px;
            color: #333;
        }

        .error-description {
            font-size: 1rem;
            color: #888;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
        }

        /* 홈으로 돌아가기 버튼 */
        .btn-home {
            display: inline-block;
            padding: 15px 35px;
            background: #1a1a1a;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            background: #333;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        /* 배경 장식용 원 */
        .bg-circle {
            position: absolute;
            z-index: -1;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-circle" style="width: 600px; height: 600px; top: -200px; right: -100px;"></div>
    <div class="bg-circle" style="width: 400px; height: 400px; bottom: -100px; left: -100px;"></div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">길을 잃으신 것 같아요.</h1>
        <p class="error-description">
            요청하신 페이지가 삭제되었거나 주소가 잘못되었습니다.<br>
            아래 버튼을 눌러 안전한 홈으로 돌아가세요.
        </p>
        <a href="index.html" class="btn-home">홈으로 돌아가기</a>
    </div>

</body>
</html>
